DIST-02:
  device_type: cisco_ios
  host: 192.168.68.12  # Replace with your switch IP
  username: admin
  password: cisco  # Replace with your password

commands:
  - no ip domain-lookup
  - spanning-tree vlan 1,10,99 priority 4096
  - spanning-tree vlan 20,30 priority 0
  - interface Port-channel1
  - no shutdown
  - interface GigabitEthernet0/0
  - no shutdown
  - negotiation auto
  - interface GigabitEthernet0/1
  - no shutdown
  - description ACCESS-01-LINK
  - switchport trunk encapsulation dot1q
  - switchport mode trunk
  - negotiation auto
  - interface GigabitEthernet0/2
  - no shutdown
  - negotiation auto
  - channel-group 1 mode auto
  - interface GigabitEthernet0/3
  - no shutdown
  - negotiation auto
  - channel-group 1 mode auto
  - interface GigabitEthernet1/0
  - no shutdown
  - description MGMT-PC
  - switchport access vlan 99
  - switchport mode access
  - negotiation auto
  - interface GigabitEthernet1/1
  - no shutdown
  - description UBUNTU-PC
  - switchport access vlan 30
  - switchport mode access
  - negotiation auto
  - interface Vlan10
  - no shutdown
  - ip address 10.1.1.2 255.255.255.0
  - standby 10 ip 10.1.1.254
  - standby 10 priority 90
  - standby 10 preempt
  - standby 20 priority 90
  - interface Vlan20
  - no shutdown
  - ip address 10.1.2.1 255.255.255.0
  - standby 20 ip 10.1.2.254
  - standby 20 preempt
  - interface Vlan30
  - no shutdown
  - ip address 10.1.3.2 255.255.255.0
  - standby 30 ip 10.1.3.254
  - standby 30 preempt
  - interface Vlan99
  - no shutdown
  - ip vrf forwarding Mgmt
  - ip address 192.168.68.12 255.255.255.0
  - router eigrp 50
  - network 0.0.0.0
  - end